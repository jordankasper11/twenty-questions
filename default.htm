<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Twenty Questions</title>
    <link rel="stylesheet" href="css/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <span class="menu-toggle" aria-label="Menu" role="button"></span>
        <div class="menu menu--expanded">
            <nav class="primary-navigation">
                <ul>
                    <li class="selected">
                        <a href="#" class="icon-games" title="Games">
                            <span>Games</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-results" title="Results">
                            <span>Results</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-friends" title="Friends">
                            <span>Friends</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="user-navigation">
                <ul>
                    <li>
                        <a href="#" class="icon-settings" title="Settings">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-sign-out" title="Sign Out">
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="menu-overlay"></div>
    </header>
    <main>
        <ul>
            <li>
                <div class="game">
                    <h3 class="game__username">Aplato</h3>
                    <img src="images/avatar-aplato.png" class="game__avatar" alt="" />
                    <div class="game__container">
                        <span class="game__answer">Cruise Ship</span>
                        <span class="game__questions" title="Question 6 of 20">6</span>
                    </div>
                    <span class="game__last-active"><strong>Your turn</strong> &bull; Last play <em>4 hours ago</em></span>
                </div>
            </li>
            <li>
                    <div class="game">
                        <h3 class="game__username">Lenarity</h3>
                        <img src="images/avatar-lenarity.png" class="game__avatar" alt="" />
                        <div class="game__container">
                            <span class="game__answer game__answer--guessing">Guessing</span>
                            <span class="game__questions" title="Question 6 of 20">6</span>
                        </div>
                        <span class="game__last-active"><strong>Waiting</strong> &bull; Last play <em>17 minutes ago</em></span>
                    </div>
                </li>
        </ul>
    </main>
</body>

</html>
