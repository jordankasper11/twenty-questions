<header>
    <span *ngIf="signedIn" class="menu-toggle" aria-label="Menu" role="button" (click)="toggleMenu()"></span>
    <div *ngIf="signedIn" class="menu" [class.menu--expanded]="menuExpanded">
        <nav class="primary-navigation">
            <ul>
                <li class="selected">
                    <a (click)="navigate('/games')" class="icon-games" title="Games">
                        <span>Games</span>
                    </a>
                </li>
                <li>
                    <a (click)="navigate('/results')" class="icon-results" title="Results">
                        <span>Results</span>
                    </a>
                </li>
                <li>
                    <a (click)="navigate('/friends')" class="icon-friends" title="Friends">
                        <span>Friends</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="user-navigation">
            <ul>
                <li>
                    <a (click)="navigate('/settings')" class="icon-settings" title="Settings">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="icon-sign-out" title="Sign Out" (click)="signOut()">
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div *ngIf="menuExpanded" class="menu-overlay" (click)="toggleMenu()"></div>
</header>
<main>
    <router-outlet></router-outlet>
</main>
