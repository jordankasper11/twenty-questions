<h1>Find Friends</h1>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
        <label for="username">Username</label>
        <input type="search" id="username" required formControlName="username" />
    </div>
    <div class="form-footer">
        <button type="submit" [attr.disabled]="!form.valid ? 'disabled' : null">Search</button>
    </div>
</form>
<div *ngFor="let user of users" class="list-item">
    <h3 class="list-item__username">{{ user.username }}</h3>
    <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" class="list-item__avatar" alt="" />
    <div class="list-item__container">
        <button type="button" class="list-item__button" (click)="addFriend(user)">Add Friend</button>
    </div>
</div>
<p *ngIf="searchCompleted && !users?.length">
    No users found
</p>
